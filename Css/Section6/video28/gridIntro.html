<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Introduction</title>
    <style>
        *{
            background-color: #212121;
        }
        .grid-container{
            display:grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 100px 100px 100px;
            gap:20px;
        }
        .items{
            background-color: #ff8b5d;
            border:none;
            border-radius: 20px;
            text-align: center;
        }
        .items1{
            grid-column: 1/3;
            grid-row: 1/2;
        }
        .items2{
            grid-column: 3/4;
            grid-row: 1/3;
        }
        .items3{
            grid-column: 1/2;
            grid-row: 2/4;
        }
        .items5{
            grid-column: 2/4;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
        <div class="items">4</div>
        <div class="items items5">5</div>
    </div>
</body>
</html>
