<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Forms</title>
</head> 
<body style="background-color: #212121;color:#ffffff">  
    <div>
        <table border="2px solid white">
            <tr style="background-color: chartreuse;color:blue">
                <th>Name</th>
                <th>Email</th>
                <th>Phone no.</th>
            </tr>
            <tr style="background-color: rgb(100, 100, 100);color:rgb(252, 95, 4)">
                <td>Akash</td>
                <td>akashayushsamanta@gmail.com</td>
                <td>6295528449</td>
            </tr>
            <tr style="background-color: rgb(100, 100, 100);color:rgb(252, 95, 4)">
                <td>Ashis</td>
                <td>ashiskrishnasamanta@gmail.com</td>
                <td>9434419597</td>
            </tr>
        </table>
    </div>
    <div border="2px solid yellow" style="margin: 30px; padding:30px">
        <form>
            <h3>Login form</h3>
            <hr>
            <label for="email">
                Email :
                <input type="email" name="email" id="" placeholder="enter your email">
            </label>
            <hr>
            <label for="password">
                password :
                <input type="password" name="password" id="" placeholder="enter your password">
            </label>
            <hr>
            <button type="submit">
                submit
            </button>
            <button type="reset">
                reset
            </button>
        </form>
    </div>
    <div border="2px solid yellow" style="margin: 30px; padding:30px">
        <form action="">
            <h3>Student form</h3>
            <br>
            <form action="">
                <label for="name">
                    Name :
                    <input type="text" name="name"placeholder="enter your name">
                </label>
                <br>
                <br>
                <label for="gender">
                    Gender:
                    Male
                    <input type="radio" name="male" id="">
                    Female
                    <input type="radio" name="female" id="">
                    other
                    <input type="radio" name="other" id="">
                </label>
                <br>
                <br>
                <label for="phn">
                    Phone no:
                    <input type="tel"name="phn" placeholder="enter your phone number">
                </label>
                <br>
                <br>
                <label for="reg">
                    Registration url:
                    <input type="search" name="reg" placeholder="enter your reg url">
                </label>
                <br>
                <br>
                <label for="dob">
                    Date of Birth :
                    <input type="date" name="dob" id="">
                </label>
                <br>
                <br>
                <label for="bc">
                    Birth Certificate:
                    <input type="file" name="bc" id="">
                </label>
                <br>
                <br>
                <label for="color">
                    Favorite color:
                    <input type="color" name="color" id="">
                </label>
                <br>
                <br>
                <label for="sports">
                    Sports :
                    Cricket
                    <input type="checkbox" name="cricket" id="">
                    Football
                    <input type="checkbox" name="cricket" id="">
                    Kabadi
                    <input type="checkbox" name="kabadi" id="">
                </label>
                <br>
                <br>
                <label for="state">
                    State:
                    <select name="state" id="">
                        <option value="">North India</option>
                        <option value="">South India</option>
                        <option value="">East India</option>
                        <option value="">West India</option>
                    </select>
                </label>
                <br>
                <br>
                <label for="feedback">
                    Feedback :
                    <textarea name="feedback" id="" rows="2" cols="20"></textarea>
                </label>
                <hr>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </form>
        </form>
    </div>
</body>
</html>
